<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="output.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>☁️ Weather App</title>
    <script src="index.js" defer></script>
</head>
<body>
    <div class="header">
        <h2 class="title">☁️ Weather App</h2>
        <button type="button" class="atoe" title="Fahrenheit or Celsius" onclick="switchTemperatures()">American Mode (°F)</button>
    </div>
    <div class="main">
        <h2>Today's Forecast</h2>
        <div class="curr">
            <h2 class="location"></h2>
            <div class="weatherinfo">
                <h3 id="bigboi" class="temp"></h3>
                <h4 class="desc"></h4>
                <div class="details">
                    <div>
                        <p>Feels like</p>
                        <h3 id="feel" class="temp"></h3>
                    </div>
                    <div>
                        <p>Condition</p>
                        <h3 id="condition" class="temp"></h3>
                    </div>
                    <div>
                        <p>Humidity</p>
                        <h3 id="hum" class="temp"></h3>
                    </div>
                </div>
            </div>
            <label for="loc"></label>
            <input type="text" name="loc" id="loc" placeholder="Enter Another Location">
        </div>
        <img id="giph" src="" alt="">
    </div>
    <div class="footer">
        <p>Created By Tanner Hornsby</p>
    </div>
</body>
</html>
