<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="output.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>☁️ Weather App</title>
    <script src="index.js" defer></script>
</head>
<body>
    <div class="header">
        <h2 class="title">☁️ Weather App</h2>
        <button class="atoe" title="Fahrenheit or Celsius" onclick="changeTemperatures()">American Mode</button>
    </div>
    <div class="main">
        <h2>Today's Forecast</h2>
        <div class="curr">
            <h2 class="location">London</h2>
            <div class="weatherinfo">
                <h3 class="temp">76 degrees ☀️</h3>
                <h4 class="desc">Mostly Cloudy</h4>
            </div>
            <label for="loc"></label>
            <input type="text" name="loc" id="loc" placeholder="Enter Another Location">
        </div>
        <div class="wfk">
            <h2>This Week's Forecast</h2>
            <div class="week">
                <div id="day1">
                    <h4>Monday</h4>
                    <img src="" alt="">
                    <h5>temp</h5>
                    <h6>notes</h6>
                </div>
                <div id="day2">
                    <h4>Tuesday</h4>
                    <img src="" alt="">
                    <h5>temp</h5>
                    <h6>notes</h6>
                </div>
                <div id="day3">
                    <h4>Wednesday</h4>
                    <img src="" alt="">
                    <h5>temp</h5>
                    <h6>notes</h6>
                </div>
                <div id="day4">
                    <h4>Thursday</h4>
                    <img src="" alt="">
                    <h5>temp</h5>
                    <h6>notes</h6>
                </div>
                <div id="day5">
                    <h4>Friday</h4>
                    <img src="" alt="">
                    <h5>temp</h5>
                    <h6>notes</h6>
                </div>
                <div id="day6">
                    <h4>Saturday</h4>
                    <img src="" alt="">
                    <h5>temp</h5>
                    <h6>notes</h6>
                </div>
                <div id="day7">
                    <h4>Sunday</h4>
                    <img src="" alt="">
                    <h5>temp</h5>
                    <h6>notes</h6>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Created By Tanner Hornsby</p>
    </div>
</body>
</html>
